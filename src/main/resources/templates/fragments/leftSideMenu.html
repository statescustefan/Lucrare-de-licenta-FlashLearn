<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Phobia Smart Assistant</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/mystyles/animate.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/mystyles/style.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>
<body>
	<nav class="navbar-default navbar-static-side" role="navigation"
		th:fragment="leftSide">
		<div class="sidebar-collapse">
			<ul class="nav metismenu" id="side-menu">
				<li class="nav-header">
					<div class="dropdown profile-element">
						<span><img th:if="${loggeduser.getStudent().getImage()}"
							alt="image" class="img-circle"
							th:src="@{/wade/user/getImageProfile(username=${user})}"
							style="max-width: 100%; height: 50px; margin: auto;"></img> <img
							th:unless="${loggeduser.getStudent().getImage()}" alt="image"
							class="img-circle" th:src="@{/img/team-1.png}"
							style="max-width: 100%; height: 50px; margin: auto;"></img> </span> <a
							data-toggle="dropdown" class="dropdown-toggle" href="#"> <span
							class="clear"><span class="block m-t-xs"><strong
									th:text="${user}"></strong></span> <span
								class="text-muted text-xs block">User <b class="caret"></b>
							</span></span>
						</a>
						<ul class="dropdown-menu animated fadeInRight m-t-xs">
							<li><a href="/FlashLearn/student/profile">Profile</a></li>
							<li><a href="/FlashLearn/student/friends">Friends</a></li>
							<li><a href="/FlashLearn/student/tests">Tests</a></li>

							<li class="divider"></li>
							<li><a href="/logout">Logout</a></li>
						</ul>
					</div>
				</li>
				<li><a href="/FlashLearn/student/dashboard"><i
						class="fa fa-tachometer" aria-hidden="true"></i> <span
						class="nav-label">Dashboard </span> </a></li>
				<li><a href="/FlashLearn/student/quiz"><i
						class="fa fa-question" aria-hidden="true"></i> <span
						class="nav-label"> Test</span> </a></li>
				<li><a href="/FlashLearn/student/findfriends"><i
						class="fa fa-search" aria-hidden="true"></i> <span
						class="nav-label">Find friends </span> </a></li>
				<li><a href="/FlashLearn/student/friends"> <i
						class="fa fa-users" aria-hidden="true"></i> <span
						class="nav-label">Friends</span>
				</a></li>
				<li><a href="/FlashLearn/student/uploads"><i
						class="fa fa-file" aria-hidden="true"></i> <span
						class="nav-label">Uploads </span> </a></li>



			</ul>

		</div>
	</nav>
</body>
</html>
